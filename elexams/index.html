<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Plexams --- planning exams with Haskell and Electron!</title>
  <link href="elexams.css" rel="stylesheet" type="text/css" />
  <script src="resources/jquery-3.2.1.min.js"></script>
  <script>
    // Avoid clashing Node.js/Electron with jQuery as per
    // http://electron.atom.io/docs/v0.37.8/faq/electron-faq/#i-can-not-use-jqueryrequirejsmeteorangularjs-in-electron
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
    // Fetch jQuery
    window.$ = window.jQuery = nodeRequire('./resources/jquery-3.2.1.min.js')
  </script>
  <script src="resources/jquery.tablesorter.min.js"></script>
  <script src="renderer.js"></script>
  <script src="plan.js"></script>
  <script src="invigilation.js"></script>

</head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Prüfungsplanung')">Prüfungsplanung</button>
    <button class="tablinks" onclick="openTab(event, 'Aufsichtenplanung')">Aufsichtenplanung</button>
    <button class="tablinks" onclick="openTab(event, 'Validation')">Validation</button>
    <button class="tablinks" onclick="openTab(event, 'Prüfungsliste')">Prüfungsliste</button>
  </div>
  <div id="Prüfungsplanung" class="tabcontent">
    <button onclick="toggleGoSlots()">GO Slots</button>
    <div id="plan"></div>
    <div class="containerUnscheduled">
      <div class="unscheduledHeader" draggable="false">Not yet scheduled</div>
      <div id="unscheduled" class="outerUnscheduled" draggable="false">
      </div>
    </div>
  </div>
  <div id="Aufsichtenplanung" class="tabcontent">
    <div id="invigilations"></div>
  </div>
  <div id="Validation" class="tabcontent">
    <div id="validation-full"></div>
  </div>
  <div id="Prüfungsliste" class="tabcontent">
    <div id="plexams-api"></div>
  </div>

  </ul>
  <!-- <div id="status"></div> -->
  <div class="fixed" id="error"></div>
</body>

</html>

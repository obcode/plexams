<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Plexams --- planning exams with Haskell and Electron!</title>
  <link href="elexams.css" rel="stylesheet" type="text/css" />
  <script src="resources/jquery-3.2.1.min.js"></script>
  <script>
    // Avoid clashing Node.js/Electron with jQuery as per
    // http://electron.atom.io/docs/v0.37.8/faq/electron-faq/#i-can-not-use-jqueryrequirejsmeteorangularjs-in-electron
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
    // Fetch jQuery
    window.$ = window.jQuery = nodeRequire('./resources/jquery-3.2.1.min.js')
  </script>
  <script src="resources/jquery.tablesorter.min.js"></script>
  <script src="renderer.js"></script>
  <script src="elexams.js"></script>

</head>

<body>
  <ul class="tabs">
    <li class="tab">
      <input type="radio" name="tabs" checked="checked" id="tab1" />
      <label for="tab1">Plan</label>
      <div id="tab-content1" class="content">
        <div id="validation">Validation</div>
        <div id="plan"></div>
        <div class="containerUnscheduled">
          <div class="unscheduledHeader" draggable="false">Not yet scheduled</div>
          <div id="unscheduled" class="outerUnscheduled" draggable="false">
          </div>
        </div>
        <div class="containerUnscheduled">
          <div class="unscheduledHeader" draggable="false">Not planned by me</div>
          <div id="notPlannedByMe" class="outerUnscheduled" draggable="false">
          </div>
        </div>
      </div>
    </li>

    <li class="tab">
      <input type="radio" name="tabs" id="tab2" />
      <label for="tab2">Validation</label>
      <div id="tab-content2" class="content">
        <div id="validation-full"></div>
      </div>
    </li>

    <li class="tab">
      <input type="radio" name="tabs" id="tab3" />
      <label for="tab3">Pr√ºfungsliste</label>
      <div id="tab-content3" class="content">
        <div id="plexams-api"></div>
      </div>
    </li>
  </ul>
  <!-- <div id="status"></div> -->
  <div class="fixed" id="error"></div>
</body>

</html>

name: plexams-datamgmt
version: "1.0.6.0"
synopsis: Data Management modules for planning exams
description: See README at <https://github.com/obcode/plexams#readme>
license: BSD3
github: obcode/plexams
maintainer: Oliver Braun <ob@obraun.net>
category: Plexams

ghc-options: -Wall -Werror

dependencies:
  - base  >= 4.7 && < 5
  - aeson
  - aeson-pretty
  - bytestring
  - containers
  - directory
  - mtl
  - text
  - yaml
  - plexams-core

library:
  source-dirs: src
  other-modules:
    - Plexams.Import.MasterData
    - Plexams.Import.Misc
    - Plexams.Import.PlanManip
    - Plexams.Import.Registrations

name: plexams-validation
version: '1.0.6.0'
synopsis: Validation modules for planning exams
description: See README at <https://github.com/obcode/plexams#readme>
license: BSD3
github: obcode/plexams
maintainer: Oliver Braun <ob@obraun.net>
category: Plexams

ghc-options: -Wall -Werror

dependencies:
  - base  >= 4.7 && < 5
  - containers
  - mtl
  - text
  - text-show
  - plexams-core
  - plexams-datamgmt

library:
  source-dirs: src
  other-modules:
    - Plexams.Validation.Rooms
    - Plexams.Validation.ScheduledExams
    - Plexams.Validation.Sources
    - Plexams.Validation.Exports

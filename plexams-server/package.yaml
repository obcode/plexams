name: plexams-server
version: '1.0.3.0'
synopsis: Server for planning exams
description: See README at <https://github.com/obcode/plexams#readme>
license: BSD3
github: PumaD/plexams
maintainer: Felician Pinkert <pinkert@hm.edu>
category: Plexams

ghc-options: -Wall -Werror

dependencies:
  - base  >= 4.7 && < 5
  - aeson
  - servant-server
  - text
  - wai
  - warp
  - optparse-applicative
  - mtl
  - directory
  - time
  - bytestring
  - containers
  - stm
  - yaml
  - plexams-core
  - plexams-validation
  - plexams-datamgmt

library:
  source-dirs: src

executables:
  plexams-server:
    main: Plexams-Server.hs
    source-dirs: app
    dependencies:
      - plexams-server
